<div class="m-5 p-3 shadow-lg bg-body-secondary">
  <h2>Add New Job</h2>
  <form [formGroup]="jobForm" (ngSubmit)="addJob()">
    <div class="form-group mb-2">
      <label>Title</label>
      <input type="text" class="form-control mt-2" formControlName="title" placeholder="Enter job title">
    </div>

    <div class="form-group mb-2">
      <label>Company</label>
      <input type="text" class="form-control mt-2" formControlName="company" placeholder="Enter company name">
    </div>

    <div class="form-group mb-2">
      <label>Location</label>
      <input type="text" class="form-control mt-2" formControlName="location" placeholder="Enter job location">
    </div>

    <div class="form-group mb-2">
      <label>Description</label>
      <textarea class="form-control mt-2" formControlName="description" placeholder="Enter job description"></textarea>
    </div>

    <div class="form-group mb-2">
      <label>Requirements</label>
      <textarea class="form-control mt-2" formControlName="requirements" placeholder="Enter job requirements"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="jobForm.invalid">Add Job</button>
  </form>
</div>
