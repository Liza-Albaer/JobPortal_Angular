<div class="  m-5 p-3 shadow-lg bg-body-secondary">
  <h2>Apply Form</h2>
  <form [formGroup]="applyForm" (ngSubmit)="addapply()">
    <div class="form-group mb-2">
      <label>Full Name</label>
      <input type="text" class="form-control mt-2" formControlName="name" placeholder="Enter your name">
    </div>

    <div class="form-group mb-2">
      <label>Email</label>
      <input type="text" class="form-control mt-2" formControlName="email" placeholder="Enter email">
    </div>

    <div class="form-group mb-2">
      <label>Resume Url</label>
      <input type="text" class="form-control mt-2" formControlName="resumeUrl" placeholder="Enter resumeUrl">
    </div>

    <input type="hidden" formControlName="jobId">
    <button type="submit" class="btn btn-primary mx-auto mt-3" [disabled]="applyForm.invalid">Submit</button>
  </form>
</div>
